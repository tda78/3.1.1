<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>web3-registration</title>
</head>
<body>

<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/transaction">Transaction</a>
        </td>
    </tr>
</table>

<form action="/registration" method="post">
    <p><strong>Name</strong>
        <input maxlength="25" size="40" type="text" name="name"></p>
    <p><strong>Password:</strong>
        <input type="password" maxlength="25" size="40" name="password"></p>
    <p><strong>Money</strong>
        <input maxlength="25" size="40" type="number" name="money"></p>
    <button type="submit" value="Login">submit</button>
</form>


</body>
