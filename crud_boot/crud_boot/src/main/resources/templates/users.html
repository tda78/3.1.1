
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>users</title>
</head>
<body>
<h1>USERS</h1>
<table border="1" width="500">
    <caption>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>roles</th>
    </caption>
    <div th:each="user:${users}">
        <tr>

            <td th:text="${user.user_id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>

            <td>

              <div th:each="role:${user.roles}">
                <p th:text="${role.rolename}"></p>
              </div>
            </td>

            <td>
                <form method="post" th:action="@{/admin/delete}">
                    <input type="hidden" name="userID" th:value="${user.user_id}">
                    <input type="submit" value="delete">
                </form>
                </form>
                <form method="get" action="/admin/update">
                    <input type="hidden" name="userID" th:value="${user.user_id}">
                    <input type="submit" value="update">

                </form>

            </td>
        </tr>
    </div>
</table>
<form method="get" action="/admin/new_user"  >
    <input align="center" type="submit" width="500" value="new user">
</form>
<div th:insert="logout.html"/>
</body>
</html>
